<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" size="192x192" href="Logo.PNG" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo"><h1>X-Food</h1></div>
        <div class="menu">
          <nav class="nav-bar">
            <ul>
              <li><a class="nav-link" href="#presentation">Nosotros</a></li>
              <li><a class="nav-link" href="#products">Productos</a></li>
              <li><a class="nav-link" href="#contact">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="presentation">
        <section>
          <figure>
            <img class="main-logo" src="Logo.PNG" alt="Logo" />
          </figure>
          <p>
            Desde un rinconcito de El Banco, te ofrecemos lo mejor en comida
            rapida, perfecto equilibrio entre cantidad y sabor
          </p>
          <p>Ven y dejate conquistar por el sabor.</p>
        </section>
      </div>

      <div id="products">
        <div class="salchipapas">
          <div><h1>SALCHIPAPAS</h1></div>
          <div class="items">
            <div class="producto">
              <figure>
                <img src="./img/choripapa.jpeg" alt="Choripapa" />
                <figcaption>Choripapa</figcaption>
              </figure>
            </div>
            <div class="producto">
              <figure>
                <img
                  src="./img/salchipapa-especial.jpeg"
                  alt="Salchipapa Especial"
                />
                <figcaption>Salchipapa Especial</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="hamburguesas">
          <div><h1>HAMBURGUESAS</h1></div>
          <div class="items">
            <div class="producto">
              <figure>
                <img src="./img/hamburgues-papas.jpeg" alt="Hamburguesa" />
                <figcaption>Hamburguesa con papas</figcaption>
              </figure>
            </div>
            <div class="producto">
              <figure>
                <img
                  src="./img/hamburguesa-doble.jpeg"
                  alt="Hamburguesa doble carne"
                />
                <figcaption>Hamburguesa doble carne</figcaption>
              </figure>
            </div>
            <div class="producto">
              <figure>
                <img
                  src="./img/hamburguesa-especial.jpeg"
                  alt="Hamburguesa Especial"
                />
                <figcaption>Hamburguesa Especial</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="otros">
          <div><h1>OTROS</h1></div>
          <div class="items">
            <div class="producto">
              <figure>
                <img src="./img/asado.jpeg" alt="Asado" />
                <figcaption>Asados</figcaption>
              </figure>
            </div>
            <div class="producto">
              <figure>
                <img src="./img/asado-2.jpeg" alt="Picadas" />
                <figcaption>Picadas</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="contact">
        <div><p>Puedes encontrarnos en</p></div>
        <div class="social-network">
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Whatsapp</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
